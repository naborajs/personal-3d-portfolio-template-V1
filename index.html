    <style>
        :root {
            /* BRAND TOKENS - CHANGE THESE TO CUSTOMIZE YOUR ENTIRE SITE */
            --brand-primary: #00BFA6;
            --brand-secondary: #7C3AED;
            --bg-base: #050505;
            --text-main: #FFFFFF;
            --text-dim: #94A3B8;
            --glass-alpha: 0.02;
            --glass-stroke: rgba(255, 255, 255, 0.08);
        }
        
        * { cursor: crosshair; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-base);
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* ADVANCED GLASSMORPHISM ENGINE */
        .glass {
            background: rgba(255, 255, 255, var(--glass-alpha));
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--glass-stroke);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }

        .bg-3d-fluid {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a0a 0%, var(--bg-base) 100%);
        }

        /* DYNAMIC GRADIENT ANIMATIONS */
        .text-gradient {
            background: linear-gradient(135deg, var(--brand-primary) 0%, #2DD4BF 50%, var(--brand-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: flow 10s ease infinite;
        }

        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* CUSTOM SCROLL ENGINE */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--bg-base); }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(to bottom, var(--brand-primary), var(--brand-secondary));
            border-radius: 100px;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }
